<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            background-color: rgba(255, 0, 0, 0.31);
            border: 1px solid red;

            padding: 1em;
            margin: 1em;
        }
    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var div1 = document.body.firstElementChild;
            var div2 = div1.firstElementChild;
            var div3 = div2.firstElementChild;
            div1.addEventListener('click', fy, false);

            div1.addEventListener('click', fx, true);
            div2.addEventListener('click', fx, true);
            div3.addEventListener('click', fy, false);
            div3.addEventListener('click', fx, true);
            div2.addEventListener('click', fy, false);

            function fx(event) {
                console.log('fired on .. ', event.currentTarget, 'event phase', event.eventPhase);
            }

            function fy(event) {
                console.log('(function fy) fired on .. ', event.currentTarget, 'event phase', event.eventPhase);
            }
        });


    </script>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">

            </div>
        </div>
    </div>
</body>
</html>
